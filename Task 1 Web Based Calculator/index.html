<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/f8e1d2f9c0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="app">
        <!-- display -->
      <div class="display">
        <div class="content">
          <div class="input">
            <input type="text" id="input" placeholder="0" disabled>
          </div>
          <div class="output" id="result">
            <input type="text" id="output">
          </div>
        </div>
      </div>
      <!-- keys -->
      <div class="keys">
        <button onclick="clearDisplay()" class="operator clear">AC</button>
        <button onclick="deleteLast()" class="operator"><i class=" fa-solid fa-delete-left"></i></button>
        <button class="operator"><i class=" fa-solid fa-percent"></i></button>
        <button onclick="appendToDisplay('/')" class="operator"><i class=" fa-solid fa-divide"></i></button>

        <button onclick="appendToDisplay('7')" class="number">7</i></button>
        <button onclick="appendToDisplay('8')" class="number">8</i></button>
        <button onclick="appendToDisplay('9')" class="number">9</button>
        <button onclick="appendToDisplay('*')" class="operator"><i class=" fa-solid fa-xmark"></i></button>

        <button onclick="appendToDisplay('4')" class="number">4</i></button>
        <button onclick="appendToDisplay('5')" class="number">5</button>
        <button onclick="appendToDisplay('6')" class="number">6</button>
        <button onclick="appendToDisplay('-')" class="operator"><i class=" fa-solid fa-minus"></i></button>

        <button onclick="appendToDisplay('1')" class="number">1</button>
        <button onclick="appendToDisplay('2')" class="number">2</button>
        <button onclick="appendToDisplay('3')" class="number">3</button>
        <button onclick="appendToDisplay('+')" class="operator"><i class=" fa-solid fa-plus"></i></i></button>

        <button></button>
        <button onclick="appendToDisplay('0')" class="number">0</button>
        <button onclick="appendToDisplay('.')" class="number"><i class="bi bi-dot"></i></button>
        <button onclick="calculateResult()" class="equalsOperator"><i class="fa-solid fa-equals"></i></button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
